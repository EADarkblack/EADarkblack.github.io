<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" type="text/css" href="./Styles/style.css">
    <script src="https://kit.fontawesome.com/daef4a3074.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Fonts/style.css">
    <link rel="shortcut icon" href="./Img/logo-noc.svg" type="image/x-icon">
</head>
<body class="theme" id="body">
    <div class="expand-view"></div>
    <header>
        <div class="blue-bar-top"></div>
        <nav>
            <div class="logo-container">
                <a href="./index.html">
                    <div class="logo-img"></div>
                </a>
            </div>
            <div class="hamMenu">
                <div class="burguer-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul id="menu" class="menu">
                    <li class="theme-button">Modo Nocturno</li>
                    <li></li>
                    <li><a href="./Pages/favs.html">Favoritos</a></li>
                    <li></li>
                    <li><a href="./Pages/mis-gifos.html">Mis GIFOS</a></li>
                    <li></li>
                    <li class="li-create"><a href="./Pages/creator.html"><div class="new-gifos-button"><span>+</span></div></a></li>
                    <li></li>
                    <li class="creator"><a href="./Pages/creator.html">Crear GIFO</a></li>
                    <li></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <div class="title-search-section">
                <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
            </div>
            <div class="searcher">
                <img src="./Img/ilustra_header.svg" alt="Imagen que se encuentra encima de la barra de busqueda.">
                <div class="search-bar-style">
                    <input type="text" placeholder="Busca GIFOS y más" class="search-bar" maxlength="50" value="">
                    <div class="input-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="active-search-bar">
                        <i class="fas fa-search sug"></i>
                        <div class="bar"></div>
                        <div class="suggestions"> 
                            <ul class="list-sug">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-search-section">
                <h2>Trending:</h2>
                <p class="suggest-list"></p>
            </div>
        </section>
        <section class="new-search-section">
            <div class="bar-section"></div>
            <div class="content-search-section">
                <h1 class="title-search-elements">text example</h1>
                <img src="./Img/icon-busqueda-sin-resultado.svg" alt="Imagen que muestra que no se encontró lo que el usuario buscó." id="not-found-img">
                <h2 id="not-found-title">Intenta con otra búsqueda.</h2>
                <div class="content-elements"></div>
                <button class="more-btn">VER MÁS</button>
            </div>
        </section>
        <section class="trending-section">
            <div class="trending-section-content">
                <h2>Trending GIFOS</h2>
                <p>Mira los últimos GIFOS de nuestra comunidad.</p>
            </div>
            <div class="trends-gif-elements">
                <div class="button-slider previous">
                    <span>&#10094;</span>
                </div>
                <div class="trending-container">
                    <div class="track">
                        <div class="three-elements-container first"></div>
                        <div class="three-elements-container second"></div>
                        <div class="three-elements-container third"></div>
                        <div class="three-elements-container fourth"></div>
                    </div>
                </div>
                <div class="button-slider next">
                    <span>&#10095;</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-elements">
            <div class="social-media-content">
                <div class="footer-title">
                    <h3>Compartir en:</h3>
                </div>
                <div class="social-media">
                    <a href="https://www.facebook.com" title="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/login" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>   
            </div>
            <div class="copyright">
                <p>© GIFOS 2020 All Rights Reserved.</p>
            </div>
        </div>
        <div class="blue-bar-bot"></div>
    </footer>
    <script type="module" src="./Scripts/main.js"></script>
    <script type="module" src="./Scripts/search.js"></script>
    <script type="module" src="./Scripts/trending.js"></script>
</body>
</html>
