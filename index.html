<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" type="text/css" href="./Styles/style.css">
</head>
<body>
    <header>
        <div class="blueBarTop"></div>
        <nav>
            <img src="./Img/logo.svg" alt="Logo Gifos" class="logo">
            <div class="hamMenu">
                <input type="checkbox" class="checkbox">
                <img src="./Img/burger.svg" alt="Menu Hamburguesa" class="burguer-menu">
                <ul>
                    <li>Modo Nocturno</li>
                    <li></li>
                    <li>Favoritos</li>
                    <li></li>
                    <li>Mis GIFOS</li>
                    <li></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <div class="title-search-section">
                <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
            </div>
            <div class="searcher">
                <img src="./Img/ilustra_header.svg" alt="">
                <input type="text" name="" id="" placeholder="Busca GIFOS y más" class="search-bar">
                <input type="image" src="./Img/icon-search.svg" class="icon-search">
            </div>
            <div class="content-search-section">
                <h2>Trending:</h2>
                <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
            </div>
        </section>
        <section class="trending-section">
            <div class="trending-section-content">
                <h2>Trending GIFOS</h2>
                <p>Mira los últimos GIFOS de nuestra comunidad.</p>
            </div>
            <div class="trending-img">
                <img src="./img/a-tomar-por-saco-el-niño.gif" alt="">
            </div>
        </section>
    </main>
