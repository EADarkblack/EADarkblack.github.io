<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" type="text/css" href="../Styles/creator.css">
    <script src="https://kit.fontawesome.com/daef4a3074.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Fonts/style.css">
    <link rel="shortcut icon" href="../Img/logo-noc.svg" type="image/x-icon">
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
</head>
<body class="theme" id="body">
    <header>
        <div class="blue-bar-top"></div>
        <nav>
            <div class="logo-container">
                <a href="../index.html">
                    <div class="logo-img"></div>
                </a>
            </div>
            <div class="hamMenu">
                <div class="burguer-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul id="menu" class="menu">
                    <li class="theme-button">Modo Nocturno</li>
                    <li></li>
                    <li><a href="./favs.html">Favoritos</a></li>
                    <li></li>
                    <li><a href="./mis-gifos.html">Mis GIFOS</a></li>
                    <li></li>
                    <li class="li-create"><div class="new-gifos-button"><span>+</span></div></li>
                    <li></li>
                    <li class="creator">Crear GIFO</li>
                    <li></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="creator-section">
            <div class="creator-elements">
                <div class="camera-area">
                    <div class="cut-corner 1"></div>
                    <div class="cut-corner 2"></div>
                    <div class="cut-corner 3"></div>
                    <div class="cut-corner 4"></div>
                    <div class="content-camera-area">
                        <div class="text-container">
                            <h1>Aquí podrás crear tus propios <span>GIFOS</span></h1>
                            <h2>¡Crea tu GIFO en sólo 3 pasos! 
                            <br>(sólo necesitas una cámara para grabar un video)</h2>
                        </div>
                        <video class="get-video"></video>
                        <div class="gifo-container">
                            <img src="#" alt="Aqui es donde se muestra el gif creado por el usuario." class="gifo-result">
                            <div class="gifo-layer">
                                <div class="icons-gif"></div>
                                <img src="../Img/check.svg" alt="Icono de subida completa." class="check">
                                <img src="../Img/loader.svg" alt="Icono de subida en proceso." class="loader">
                                <p class="loader-text">Estamos subiendo tu GIFO</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="steps-elements">
                    <div class="steps-numbers">
                        <div class="step first">1</div>
                        <div class="step second">2</div>
                        <div class="step third">3</div>
                    </div>
                    <div class="timer">00:00:00</div>
                    <div class="timer-text">REPETIR CAPTURA</div>
                    <div class="creator-bar"></div>
                    <div class="buttons">
                        <button class="btn start">COMENZAR</button>
                        <button class="btn record">GRABAR</button>
                        <button class="btn stop-record">FINALIZAR</button>
                        <button class="btn upload">SUBIR GIFO</button>
                    </div>
                </div>
            </div>
            <div class="img">
                <div class="camera-img"></div>
                <div class="reel-small"></div>
                <div class="reel-medium"></div>
                <div class="camera-light"></div>
                <div class="reel"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-elements">
            <div class="social-media-content">
                <div class="footer-title">
                    <h3>Compartir en:</h3>
                </div>
                <div class="social-media">
                    <a href="https://www.facebook.com" title="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/login" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>   
            </div>
            <div class="copyright">
                <p>© GIFOS 2020 All Rights Reserved.</p>
            </div>
        </div>
        <div class="blue-bar-bot"></div>
    </footer>
    <script type="module" src="../Scripts/main.js"></script>
    <script type="module" src="../Scripts/create.js"></script>
</body>
</html>
